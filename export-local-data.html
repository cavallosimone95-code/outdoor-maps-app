<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singletrack - Export Dati Locali</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            color: #1565c0;
            font-size: 14px;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin: 8px 0 0 0;
        }

        .data-preview {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #333;
        }

        .data-preview h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #666;
        }

        .user-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .email {
            font-weight: 600;
            color: #667eea;
        }

        .username {
            color: #999;
            font-size: 11px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #efefef;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .message {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Export Dati Locali</h1>
        
        <div class="info">
            Questa pagina ti aiuta a esportare gli utenti salvati nel localStorage del browser per sincronizzarli con il server backend.
        </div>

        <div id="message" class="message"></div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-box">
                <p class="stat-number" id="userCount">0</p>
                <p class="stat-label">Utenti</p>
            </div>
            <div class="stat-box">
                <p class="stat-number" id="trackCount">0</p>
                <p class="stat-label">Tracce</p>
            </div>
            <div class="stat-box">
                <p class="stat-number" id="poiCount">0</p>
                <p class="stat-label">POI</p>
            </div>
            <div class="stat-box">
                <p class="stat-number" id="tourCount">0</p>
                <p class="stat-label">Tour</p>
            </div>
        </div>

        <div id="preview" class="data-preview" style="display: none;">
            <h3>üë• Utenti trovati:</h3>
            <div id="userList"></div>
        </div>

        <div id="noData" class="no-data">
            <div class="icon">üì≠</div>
            <p>Nessun dato trovato nel localStorage</p>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="loadData()">üîç Cerca Dati</button>
            <button class="btn-primary" id="exportBtn" onclick="exportData()" style="display: none;">üì• Scarica JSON</button>
            <button class="btn-secondary" onclick="copyData()" id="copyBtn" style="display: none;">üìã Copia negli Appunti</button>
            <button class="btn-danger" onclick="clearData()" id="clearBtn" style="display: none;">üóëÔ∏è Cancella Locali</button>
        </div>
    </div>

    <script>
        let exportedData = null;

        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 4000);
        }

        function loadData() {
            try {
                const data = {
                    users: [],
                    tracks: [],
                    pois: [],
                    tours: [],
                    reviews: []
                };

                // Estrai utenti
                const usersStr = localStorage.getItem('singletrack_users');
                if (usersStr) {
                    data.users = JSON.parse(usersStr);
                }

                // Estrai tracce
                const tracksStr = localStorage.getItem('singletrack_tracks');
                if (tracksStr) {
                    data.tracks = JSON.parse(tracksStr);
                }

                // Estrai POI
                const poisStr = localStorage.getItem('singletrack_pois');
                if (poisStr) {
                    data.pois = JSON.parse(poisStr);
                }

                // Estrai tour
                const toursStr = localStorage.getItem('singletrack_tours');
                if (toursStr) {
                    data.tours = JSON.parse(toursStr);
                }

                // Estrai review
                const reviewsStr = localStorage.getItem('singletrack_reviews');
                if (reviewsStr) {
                    data.reviews = JSON.parse(reviewsStr);
                }

                const totalItems = data.users.length + data.tracks.length + data.pois.length + data.tours.length;

                if (totalItems === 0) {
                    showMessage('‚ùå Nessun dato trovato nel localStorage', 'error');
                    document.getElementById('noData').style.display = 'block';
                    document.getElementById('stats').style.display = 'none';
                    document.getElementById('preview').style.display = 'none';
                    return;
                }

                exportedData = data;

                // Mostra statistiche
                document.getElementById('userCount').textContent = data.users.length;
                document.getElementById('trackCount').textContent = data.tracks.length;
                document.getElementById('poiCount').textContent = data.pois.length;
                document.getElementById('tourCount').textContent = data.tours.length;
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('noData').style.display = 'none';

                // Mostra utenti
                if (data.users.length > 0) {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = data.users.map(u => `
                        <div class="user-item">
                            <div class="email">üìß ${u.email}</div>
                            <div class="username">üë§ ${u.username} ${u.role ? '(' + u.role + ')' : ''}</div>
                        </div>
                    `).join('');
                    document.getElementById('preview').style.display = 'block';
                } else {
                    document.getElementById('preview').style.display = 'none';
                }

                // Abilita pulsanti
                document.getElementById('exportBtn').style.display = 'inline-block';
                document.getElementById('copyBtn').style.display = 'inline-block';
                document.getElementById('clearBtn').style.display = 'inline-block';

                showMessage(`‚úÖ Trovati ${data.users.length} utenti e ${totalItems - data.users.length} altri elementi`, 'success');

            } catch (err) {
                console.error('Errore:', err);
                showMessage('‚ùå Errore durante il caricamento dei dati: ' + err.message, 'error');
            }
        }

        function exportData() {
            if (!exportedData) {
                showMessage('‚ùå Carica prima i dati', 'error');
                return;
            }

            // Crea file JSON
            const json = JSON.stringify(exportedData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `singletrack-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showMessage('‚úÖ File scaricato!', 'success');
        }

        function copyData() {
            if (!exportedData) {
                showMessage('‚ùå Carica prima i dati', 'error');
                return;
            }

            const json = JSON.stringify(exportedData, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                showMessage('‚úÖ Dati copiati negli appunti!', 'success');
            }).catch(() => {
                showMessage('‚ùå Errore copia negli appunti', 'error');
            });
        }

        function clearData() {
            if (!confirm('‚ö†Ô∏è Sei sicuro di voler cancellare i dati locali? Questa azione non √® reversibile!')) {
                return;
            }

            localStorage.removeItem('singletrack_users');
            localStorage.removeItem('singletrack_tracks');
            localStorage.removeItem('singletrack_pois');
            localStorage.removeItem('singletrack_tours');
            localStorage.removeItem('singletrack_reviews');

            exportedData = null;
            document.getElementById('stats').style.display = 'none';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('noData').style.display = 'block';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';

            showMessage('‚úÖ Dati locali cancellati!', 'success');
        }

        // Carica automaticamente al load
        window.addEventListener('load', () => {
            loadData();
        });
    </script>
</body>
</html>
